<!DOCTYPE html>
<html>
  <head>
    <title>Globe Earthquakes</title>
    <meta charset='utf-8'></meta>
    <script src='https://aframe.io/releases/0.7.1/aframe.min.js'></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='https://d3js.org/d3-selection-multi.v1.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src='https://unpkg.com/aframe-geojson-component/dist/aframe-geojson-component.min.js'></script>
  	<!-- allow user to rotate view around object -->
  	<script src='https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js'></script>
    <script src="https://rawgit.com/bestiejs/platform.js/master/platform.js"></script>
    <script src="https://rawgit.com/protyze/aframe-always-fullscreen-component/master/dist/aframe-always-fullscreen-component.min.js"></script>
    <script src='mustache/mustache.min.js'></script>
    <script src='components/world.js'></script>
    <style>
      body {
        font-family: sans-serif;
      }
      ul {
        list-style-type: square;
      }
      #info-box {
        z-index: 10;
        height: 100vh;
        width: 25vw;
        padding: 1em;
        background-color: rgba(100,100,100,0.6);
        position: absolute;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="info-box">
      <h2>Info-Box</h2>
      <p> Zeige auf einen Zylinder, um mehr Informationen Ã¼ber dieses Erdbeben zu bekommen.
    </div>
    <a-scene always-fullscreen>
      <a-assets>
        <!-- <a-asset-item id='world' src='assets/world.geo.json' /> -->
        <img id='earth-texture' src='assets/earth-texture.jpg' />
      </a-assets>
      <a-entity id='target' position='0 0 -4' show-earthquakes>
      	<a-sphere
      	  src='#earth-texture'
      	  radius='2'
          segments-height='53'
      	  material='roughness: 1.0'
          earthquake-bar
		    ></a-sphere>
        <!-- <a-entity
          class='gazeactivated'
          geometry='primitive: sphere; radius: 2;'
          material='color: #FFF;'
          geojson='src: #world;
                    line-width: 1;
                    featureKey: name;
                    featureEventName: raycaster-intersected;'
		    ></a-entity> -->
      </a-entity>
      <a-sky color='#000'></a-sky>
      <a-camera position='0 0 0' id='camera' rotation='0 0 0' user-height='0' wasd-controls-enabled='true' look-controls-enabled='true' orbit-controls='
              autoRotate: false;
              target: #target;
              rotateSpeed:0.2;
              minDistance:2.2;
              maxDistance:5;
              ' >
              <a-entity raycaster geometry="primitive: ring; radiusOuter: 0.002; radiusInner: 0.001" position="0 0 -0.1"></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
