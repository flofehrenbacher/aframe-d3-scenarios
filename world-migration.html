<!DOCTYPE html>
<html>
  <head>
    <title>World Migration</title>
    <meta charset="utf-8"></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  	<script src="https://unpkg.com/aframe-geojson-component/dist/aframe-geojson-component.min.js"></script>
  	<!-- allow user to rotate view around object -->
  	<script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
  	<script>
  		AFRAME.registerComponent('log', {
		  schema: {type: 'string'},
		  init: function () {
		    var stringToLog = this.data;
		    console.log(stringToLog);
		  }
		});
	</script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="world" src="assets/world.geo.json" />
        <img id="earth-lights" src="assets/earth-lights.png" />
        <img id="earth-texture" src="assets/earth-texture.jpg" /> 
      </a-assets>
      <a-entity scale="1 1 1" position="0 0 -3" id="target">
      	<a-sphere
      	  src="#earth-texture"
      	  radius="2"
      	  material="roughness: 1.0"
		></a-sphere>
        <a-entity 
          geometry="primitive: sphere; radius: 2;"
          material="color: #FFF;"
          geojson="src: #world; line-width: 1"
		></a-entity>
	  	<a-box log="Hello, Box!"></a-box>
      </a-entity>
      <a-sky color="#014"></a-sky>
      <a-camera position="0 0 0" id="camera" rotation="0 0 0" user-height="0" wasd-controls-enabled="false" look-controls-enabled="false" orbit-controls="
              autoRotate: false;
              target: #target;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.2;
              minDistance:2;
              maxDistance:5;
              " mouse-cursor="" ></a-camera>
    </a-scene>
  </body>
</html>
