<!DOCTYPE html>
<html>
  <head>
    <title>Corruption Index</title>
    <meta charset='utf-8'></meta>
    <script src='https://aframe.io/releases/0.7.1/aframe.min.js'></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src='https://d3js.org/d3-selection-multi.v1.min.js'></script>
  	<script src='components/corruption.js'></script>
  </head>
  <body>
    <a-scene>
      <a-entity id='target'
        scale='1 1 1'>
      </a-entity>
      <a-entity id='system'
        corruption-d3>
        <a-cylinder id='yAxis'
          position='0 5 0'
          height='10'
          radius='0.05'
          color='red'>
        </a-cylinder>
        <a-cylinder id='xAxis'
          position='5 0 0'
          rotation='0 0 -90'
          height='10'
          radius='0.05'
          color='yellow'>
        </a-cylinder>
        <a-cylinder id='zAxis'
          position='0 0 -5'
          rotation='-90 0 0'
          height='10'
          radius='0.05'
          color='blue'>
        </a-cylinder>
      </a-entity>
      <a-sky color='#000'></a-sky>
      <a-camera id='camera' position='5 5 9' id='camera' user-height='1'
        wasd-controls-enabled='true' look-controls-enabled='true'>
        <a-cursor id="cursor" color="orange"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
