<!DOCTYPE html>
<html>
  <head>
    <title>Corruption Index</title>
    <meta charset='utf-8'></meta>
    <script src='assets/offline/aframe-v0.7.0.min.js'></script>
    <script src='assets/offline/d3-v4.12.2.min.js'></script>
    <script src='assets/offline/d3-selection-multi.v1.0.1.min.js'></script>
  	<script src='components/corruption.js'></script>
  </head>
  <body>
    <a-scene>
      <a-entity id='target'
        scale='1 1 1'>
      </a-entity>
      <a-entity id='system'
        corruption-d3>
        <a-cylinder id='yAxis'
          position='0 5 0'
          height='10'
          radius='0.05'
          color='red'>
        </a-cylinder>
        <a-cylinder id='xAxis'
          position='5 0 0'
          rotation='0 0 -90'
          height='10'
          radius='0.05'
          color='yellow'>
        </a-cylinder>
        <a-cylinder id='zAxis'
          position='0 0 -5'
          rotation='-90 0 0'
          height='10'
          radius='0.05'
          color='blue'>
        </a-cylinder>
      </a-entity>
      <a-sky color='#000'></a-sky>
      <a-camera id='camera' position='5 5 9' id='camera' user-height='1'
        universal-controls>
        <a-cursor id="cursor" color="orange"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
