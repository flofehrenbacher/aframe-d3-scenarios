<!DOCTYPE html>
<!-- inspired by Ian Johnson: https://youtu.be/Tb2b5nFmmsM -->
<head>
  <meta charset='utf-8'>
  <script src='https://aframe.io/releases/0.7.1/aframe.min.js'></script>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src='https://d3js.org/d3-selection-multi.v1.min.js'></script>
  <script src='components/animals.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
  <style>
    body { height: 100vh; padding: 0; margin: 0; }
    a-scene { height: 100%; }
    div.spacer { height: 1px; }
  </style>
</head>
<body>
  <a-scene animals-d3>
    <a-assets>
      <img id='beach' src='assets/beach.jpg' />
    </a-assets>
    <a-entity light='type: point; color: #FF0; intensity: 1' position='0 5 0'></a-entity>
    <a-sky src='#beach'></a-sky>
    <a-entity camera='userHeight: 1.6' look-controls wasd-controls></a-entity>
  </a-scene>
  <div class="spacer"></div>
</body>
