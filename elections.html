<!DOCTYPE html>
<html>

<head>
    <title>BundeslÃ¤nder Deutschland</title>
    <meta charset='utf-8'></meta>
    <script src='assets/offline/aframe-v0.7.0.min.js'></script>
    <script src='assets/offline/d3-v4.12.2.min.js'></script>
    <script src='assets/offline/d3-selection-multi.v1.0.1.min.js'></script>
    <script src='assets/offline/aframe-geojson-component.min.js'></script>
    <script src='components/elections.js'></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id='states-boundries' src='assets/bundeslaender.geojson' />
        </a-assets>
        <a-entity id="map">
            <a-entity scale='50 1 50' position='-6.488 0 2.516'>
                <a-entity id='federal-states' geojson='src: #states-boundries; lineWidth: 1;' position='0 0 1' rotation='-90 0 0' material='color: #000;' geometry='primitive: plane; width: 8; height: 4;'>
                </a-entity>
            </a-entity>
            <a-entity id="target" elections="dataSrc: data/elections.csv">
            </a-entity>
        </a-entity>
        <a-sky color='#FFF'></a-sky>
        <a-entity id="camera" camera='userHeight: 3' position='4.5 0 2' rotation='-30 0 0' wasd-controls='enabled: true' look-controls='enabled: true'>
            <a-entity cursor raycaster="objects: .link; far: 10" geometry="primitive: ring; radiusOuter: 0.002;
              radiusInner: 0.001" position="0 0 -0.1"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
