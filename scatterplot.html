<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot</title>
    <meta charset='utf-8'></meta>
    <script src='assets/offline/aframe-v0.7.0.min.js'></script>
    <script src='assets/offline/d3-v4.12.2.min.js'></script>
    <script src='assets/offline/d3-selection-multi.v1.0.1.min.js'></script>
  	<script src='components/scatterplot.js'></script>
  </head>
  <body>
    <a-scene>
      <a-entity id='scatterplot'
        scatterplot='datasrc: data/hdi.csv; xattribute: hdi;
            yattribute: lifeexpectancy; zattribute: schoolyears; label: country;
            height: 10; width: 10; depth: 10; labelled: true; dataPointWidth: 0.5'>
        <a-cylinder id='yAxis'
          position='0 5 0'
          height='10'
          radius='0.05'
          color='#991a1a'>
        </a-cylinder>
        <a-cylinder id='xAxis'
          position='5 0 0'
          rotation='0 0 -90'
          height='10'
          radius='0.05'
          color='#543407'>
        </a-cylinder>
        <a-cylinder id='zAxis'
          position='0 0 -5'
          rotation='-90 0 0'
          height='10'
          radius='0.05'
          color='#1b8424'>
        </a-cylinder>
      </a-entity>
      <a-sky color='black'></a-sky>
      <a-camera id='camera' position='5 5 9' id='camera' user-height='1'
        universal-controls>
        <a-plane id="general-info" position='2.2 1 -2' color='grey' width='1.4'>
          <a-plane color='#1b8424' width='0.2' height='0.2' position='-0.5 0.3 0.01'>
            <a-text id="z-axis" scale='0.5 0.5 0.5' color='black' position='0.2 0 0'></a-text>
          </a-plane>
          <a-plane color='#543407' width='0.2' height='0.2' position='-0.5 0 0.01'>
            <a-text id="x-axis" scale='0.5 0.5 0.5' color='black' position='0.2 0 0'></a-text>
          </a-plane>
          <a-plane color='#991a1a' width='0.2' height='0.2' position='-0.5 -0.3 0.01'>
            <a-text id="y-axis" scale='0.5 0.5 0.5' color='black' position='0.2 0 0'></a-text>
          </a-plane>
        </a-plane>
        <a-cursor id="cursor" color="orange"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
